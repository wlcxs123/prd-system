# Nginx配置文件 - 问卷系统直接在8080端口运行
# 适用于 /etc/nginx/conf.d/ 目录

server {
    listen 8080;
    server_name questionnaire.local 115.190.103.114;

    # 日志配置
    access_log /var/log/nginx/questionnaire_access.log;
    error_log /var/log/nginx/questionnaire_error.log;

    # 客户端上传文件大小限制
    client_max_body_size 50M;

    # 根路径显示首页
    location = / {
        try_files /html/index.html =404;
    }
    
    # 静态文件根目录（固定服务器路径）
    root /usr/share/nginx-after;
    index index.html;
    
    # 登录页面专门配置
    location /login {
        proxy_pass http://127.0.0.1:5002/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
    
    # 静态HTML文件处理
    location ~* \.(html)$ {
        try_files $uri =404;
    }
    
    # Local assets静态文件处理（nginx直接代理，优先级最高）
    location ^~ /local_assets/ {
        alias /usr/share/nginx-after/html/local_assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 静态资源文件处理
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API和其他动态请求代理到Flask应用
    location /api/ {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
    
    # FSCM静态资源文件处理（优先级高于代理）
    location ~* ^/FSCM/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # FSCM页面代理到Flask应用
    location /FSCM/ {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
    
    # 管理页面代理到Flask应用
    location /admin {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
    
    # Magic Wire页面代理到Flask应用
    location /magic-wire {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
    
    # Study页面代理到Flask应用
    location /study {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
    
    # Guide页面代理到Flask应用
    location /guide {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_buffering off;
    }
    
    # Config.js文件直接由nginx提供（无缓存）
    location /config.js {
        alias /usr/share/nginx-after/html/config.js;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Content-Type "application/javascript; charset=utf-8";
    }
    
    # Favicon静态文件处理
    location /favicon.ico {
        try_files /html/favicon.ico =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查端点
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
        access_log off;
    }



    # 安全配置 - 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }

    # 安全配置 - 禁止访问敏感目录
    location ~ ^/(config|logs|backups)/ {
        deny all;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        try_files $uri =404;
    }

    # 安全头设置
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}